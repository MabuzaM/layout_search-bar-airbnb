<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#/" method="POST" data-qa="big">
      <div class="wraper-big">
        <label for="Search_Bar1">
          <img
          src="images/Search.svg"
          alt="Search Icon"
          class="big__search-icon">
        </label>
        <input
          type="search"
          name="search-bar1"
          class="search-bar1"
          id="Search_Bar1"
          placeholder="Try &ldquo;Los Angeles&rdquo;"
          data-qa="keypress"
          >
      </div>
    </form>

    <form action="#/" method="POST" data-qa="small">
      <div class="wraper-small">
        <label for="Search_Bar2">
          <img
            src="images/Search.svg"
            alt="Search Icon"
            class="small__search-icon">
        </label>
        <input
          type="search"
          name="search-bar2"
          class="search-bar2"
          id="Search_Bar2"
          placeholder="Try &ldquo;Los Angeles&rdquo;"
          >
      </div>
    </form>
  </body>
</html>
