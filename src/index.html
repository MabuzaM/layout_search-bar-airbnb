<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      data-qa="big"
      action="#/"
      method="POST"
      class="search-bar">
      <label for="InputLarge">
        <img
          src="images/Search.svg"
          alt="Search icon"
          class="search-icon"
        >

        <input
          data-qa="keypress"
          type="search"
          name="InputLarge"
          class="input"
          id="InputLarge"
          placeholder="Try &ldquo;Los Angeles&rdquo;"
        >
      </label>
    </form>

    <form
      data-qa="small"
      action="#/"
      method="POST"
      class="search-bar search-bar__small">
      <label for="InputSmall">
        <img
          src="images/Search.svg"
          alt="Search Icon"
          class="search-icon search-icon--small"
        >

        <input
          type="search"
          name="InputSmall"
          class="input input--small"
          id="InputSmall"
          placeholder="Try &ldquo;Los Angeles&rdquo;"
        >
      </label>
    </form>
  </body>
</html>
